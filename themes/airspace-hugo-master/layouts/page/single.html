<!DOCTYPE html>
<html>
<head>
	{{ partial "head.html" . }}
</head>
<body class="{{ .Params.id }}">

	{{ partial "header.html" . }}

	{{ if isset .Params "id" }}
		{{ partial .Params.id . }}
	{{ else }}
		<main>
			<div class="single-page">
				<div class="container">
		      <div class="row">
						{{ .Content }}
					</div>
				</div>
			</div>
		</main>
	{{ end }}

	{{ if and (isset .Site.Params "call") (.Site.Params.call.enable) }}
		{{ partial "call-to-action.html" . }}
	{{ end }}

	{{ partial "footer.html" . }}


</body>
</html>
